<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="header">
      <p>Library</p>
      <p>
        Legend: Finished reading - <span class="green">Green</span> || Not
        finished - <span class="red">Red</span>
      </p>
      <button type="button" id="addBookButton">Add Book</button>
    </div>
    <div class="shelf"></div>
    <dialog class="form">
      <form action="" method="post">
        <div class="top">
          <div>Add Book</div>
          <div>X</div>
        </div>
        <ul>
          <li>
            <label for="title">Title</label
            ><input type="text" id="title" name="title" required />
          </li>
          <li>
            <label for="author">Author</label
            ><input type="text" id="author" name="author" required />
          </li>
          <li>
            <label for="page">Page</label
            ><input type="number" name="page" id="page" required />
          </li>
          <li>
            <label class="check" for="haveRead">Have read?</label
            ><input type="checkbox" id="haveRead" name="haveRead" />
          </li>
          <button type="submit" class="submit">Submit</button>
        </ul>
      </form>
    </dialog>
  </body>
</html>
